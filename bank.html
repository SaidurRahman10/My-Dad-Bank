<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="fig/imgbin-money-finance-s-about-money-B9wYEVghGCS9t7H6E8sY9NTqj.jpg"
      type="image/x-icon"
    />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-5">
        Let's Get<span class="font-bold text-yellow-500">Some Money !!!</span>
      </h1>
    </header>

    <main>
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-10 text-white">
        <div class="bg-green-400 p-8 rounded-xl">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
        </div>

        <div class="bg-yellow-400 p-8 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
        </div>

        <div class="bg-violet-400 p-8 rounded-xl">
          <h4 class="text-2xl">Balanced</h4>
          <h2 class="text-4xl">$<span id="balanced-total">1240</span></h2>
        </div>
      </div>
      <!-- Deposit and withdraw -->

      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-10 text-white">
        <div class="bg-sky-400 p-8 rounded-xl">
          <h4 class="text-2xl">Please Deposit</h4>

          <input
            id="deposit-field"
            class="w-9/12 h-11 block mb-2 px-3 rounded-md my-3 text-black font-bold"
            type="number"
            placeholder="$ Enter your Deposit money"
          />

          <button
            id="btn-deposit"
            class="font-bold border px-5 py-3 border-none text-white rounded-lg bg-indigo-400 mt-5 hover:bg-orange-300 hover:text-white hover:border-none"
          >
            Deposit
          </button>
        </div>

        <div class="bg-purple-500 p-8 rounded-xl">
          <h4 class="text-2xl">Please Withdraw</h4>

          <input
            id="withdraw-field"
            class="w-9/12 h-11 block mb-2 px-3 rounded-md my-3 text-black font-bold"
            type="number"
            placeholder="$ Enter your withdraw money"
          />

          <button
            id="btn-withdraw"
            class="font-bold border px-5 py-3 border-none text-white rounded-lg bg-indigo-400 mt-5 hover:bg-orange-300 hover:text-white hover:border-none"
          >
            Withdraw
          </button>
        </div>
      </div>
    </main>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
